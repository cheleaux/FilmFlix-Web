<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/HomeStyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/AddMovieStyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/MovieListStyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/heroHeader.css') }}">
    <title>{% block title %}FilmFlix{% endblock %}</title>
    </head>
    <body>

        {% block header %}
        <Section class="header">
            <div class="header-bg-shadow"></div>
            {% include 'nav.html' %}
        </Section>
        {% endblock %}

        {% block main %}
            <main></main>
        {% endblock %}

        <footer>
            <section class="ftr-content flex">
                <a href="/"><h1 class="logo">FilmFlix</h1></a>
                <div class="small-print flex">
                    <article class="ftr-content-col flex">
                        <a class="ftr-link" href="/"><h4>FilmFlix Shop</h4></a>
                        <a class="ftr-link" href="/"><h4>Contact Us</h4></a>
                        <a class="ftr-link" href="/"><h4>Corp Information</h4></a>
                    </article>
                    <article class="ftr-content-col flex">
                        <a class="ftr-link" href="/"><h4>Ways To Watch</h4></a>
                        <a class="ftr-link" href="/"><h4>Help Center</h4></a>
                        <a class="ftr-link" href="/"><h4>FAQ</h4></a>
                    </article>
                    <article class="ftr-content-col flex">
                        <a class="ftr-link" href="/"><h4>Privacy Policy</h4></a>
                        <a class="ftr-link" href="/"><h4>Terms Of Use</h4></a>
                    </article>
                </div>
            </section>
        </footer>
        <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
