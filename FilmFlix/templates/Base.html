<!DOCTYPE html>
<html lang="en" 
    {% if request.path == '/movies' or request.path == '/custom-lists/add-list' %}
    style="
        height: 100vh;
        overflow: hidden;
        scroll-behavior: auto;"

    {% else %}
    style="
        height: fit-content;
        overflow: revert;
        scroll-behavior: smooth;"
    {% endif %}
    >
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/nav.css') }}">
    {% block pageStylesRel %}{% endblock %}
    <title>{% block title %}FilmFlix{% endblock %}</title>
    </head>
    <body
    {% if request.path == '/movies' or request.path == '/custom-lists/add-new' %}
        style="
            height: 100vh;
            overflow: hidden;
            scroll-behavior: auto;"

    {% else %}
        style="
            height: fit-content;
            overflow: revert;
            scroll-behavior: smooth;"
    {% endif %}
    >
        {% block header %}
        <Section class="header">
            <div class="header-bg-shadow"></div>
            {% include 'nav.html' %}
        </Section>
        {% endblock %}

        {% block main %}
            <main></main>
        {% endblock %}
        <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
