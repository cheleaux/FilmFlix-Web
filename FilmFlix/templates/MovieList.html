{% extends 'Base.html' %}

{% block title %}FilmFlix - Full movie list{% endblock %}

{% block main %}
<main>
    <div class="opt-tabs flex">
        <div class="divider">|</div>
        <a href="/api/add-movie"><h3 class="opt-add-new">Add New Movie</h3></a>
        <div class="divider">|</div>
        <h3 class="opt-report">Make Report</h3>
        <div class="divider">|</div>
    </div>

    <section class="movie-table-container">
        <table class="movie-table">
            <thead>
                <tr class="tbl-keys">
                    <th class="tbl-key">Title</th>
                    <th class="tbl-key">Release</th>
                    <th class="tbl-key">Rating</th>
                    <th class="tbl-key">Duration</th>
                    <th class="tbl-key">Genre</th>
                    <th></th>
                </tr>
            </thead>
                <tbody data-movies="{{ movies }}">
                    <h1 class="err-not-found">No Results found</h1>

        </table>

</main>
<div id="confirm-del-container" class="flex">
    <h2>The following movie will be deleted:</h2>
    <span class="movie-title-del"></span>
    <div class="confirm-del-btns flex">
        <button id="confirm-del">Confirm</button>
        <button id="cancel-del">Cancel</button>
    </div>
</div>
